name: âš™ï¸ CI - Build & Test

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci-pipeline:
    name: ğŸ§© Build & Test (Java ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./appointment
    strategy:
      matrix:
        java-version: [21.x]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: 'maven'
          cache-dependency-path: '**/pom.xml'

      - name: ğŸ“ Print environment
        run: |
          java -version
          mvn -v

      - name: ğŸ“¦ Build (clean + package)
        run: mvn -B -ntp -f ./pom.xml clean package

      - name: ğŸ§ª Run tests
        run: mvn -B -f ./pom.xml test

      - name: ğŸ•’ FinalizaÃ§Ã£o
        run: echo "ğŸš€ Pipeline completed successfully. (Java ${{ matrix.java-version }})"